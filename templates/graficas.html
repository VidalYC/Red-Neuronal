<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultados</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
       
       * {
           padding: 0;
           margin: 0;
           box-sizing: border-box;
       }

       #particles-js {
           position: absolute;
           width: 100%;
           height: 100%;
           background-color: #030427;
           z-index: -1;
       }

       .content {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           text-align: center;
           color: #fff;
           background-color: rgba(255, 255, 255, 0.1);
           backdrop-filter: blur(10px);
           border-radius: 10px;
           padding: 20px;
           font-family: "Jersey 10", sans-serif;
           font-weight: 400;
           font-style: normal;
       }

       .pesos {
           margin-top: 20px;
       }

       .pesos p {
           margin-bottom: 10px;
       }

       .pesos label {
           margin-right: 10px;
       }

       .pesos input[type="number"] {
           padding: 8px;
           border: 1px solid #ccc;
           border-radius: 4px;
           font-size: 16px;
           width: 100px; /* Ajustar seg√∫n sea necesario */
           text-align: center;
       }

</style>
</head>
<body>
    <div class="container">
        <div id="particles-js"></div> 
        <div class="content">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {

            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
        });
        

    </script>
</body>
</html>
